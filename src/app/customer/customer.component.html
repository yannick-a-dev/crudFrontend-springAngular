<div class="container mt-4">

    <div class="card">
        <h1>Customer Registation</h1>

        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="customerName" [ngModelOptions]="{standalone: true}" class="form-control"
                    id="name" placeholder="Enter Name">

            </div>

            <div class="form-group">
                <label>address</label>
                <input type="text" [(ngModel)]="customerAddress" [ngModelOptions]="{standalone: true}"  class="form-control"
                    id="address" placeholder="Enter address">

            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}"  class="form-control"
                    id="mobile" placeholder="Enter Mobile">

            </div>

            <button type="submit" class="btn btn-primary mt-4" (click)="save()">Submit</button>
        </form>
    </div>
    <div>


        <div class="container mt-4">

            <h1>Customer Table</h1>




            <table class="table">
                <thead>
                    <h1 *ngIf="!isResultLoaded">Loading.................</h1>

                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">CustomerName</th>
                        <th scope="col">CustomerAddress</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Option</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customerItem of CustomerArray">

                        <th scope="row">{{customerItem.customerId }}</th>
                        <td>{{customerItem.customerName | uppercase}}</td>
                        <td>{{customerItem.customerAddress }}</td>
                        <td>{{customerItem.mobile }}</td>

                        <td>
                            <button type="button" class="btn btn-success"
                                (click)="setUpdate(customerItem)">Edit</button>

                            <button type="button" class="btn btn-danger"
                                (click)="setDelete(customerItem)">Delete</button>

                        </td>
                    </tr>

                </tbody>
            </table>


        </div>
